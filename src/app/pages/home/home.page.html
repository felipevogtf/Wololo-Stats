<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-img class="logo" src="assets/img/home/logo.png"></ion-img>
	<ion-grid> 
		<ion-row>
			<ion-col size="6">
				<ion-card button [routerLink]="['/menu/civilization']" class="ion-text-center">
					<ion-card-header>
						<ion-card-title><ion-img src="assets/icon/home/civilization.svg"></ion-img></ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Civilizaciones
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="6">
				<ion-card button [routerLink]="['/menu/unit']" class="ion-text-center">
					<ion-card-header>
						<ion-card-title><ion-img src="assets/icon/home/unit.svg"></ion-img></ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Unidades
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<ion-card button [routerLink]="['/menu/structure']" class="ion-text-center">
					<ion-card-header>
						<ion-card-title><ion-img src="assets/icon/home/structure.svg"></ion-img></ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Estructuras
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ion-col size="6">
				<ion-card button [routerLink]="['/menu/technology']" class="ion-text-center">
					<ion-card-header>
						<ion-card-title><ion-img src="assets/icon/home/technology.svg"></ion-img></ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Tecnologias
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
