<ion-header>
	<ion-toolbar>
		<ion-title>viewStructure</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-button [routerLink]="['/menu/structure']">home</ion-button>
	<h1>{{ structure.id }} {{ structure.name }}</h1>
	<h3>{{ structure.expansion }}</h3>
	<h3>{{ structure.wood }}</h3>
	<h3>{{ structure.stone }}</h3>
	<h3>{{ structure.gold }}</h3>
	<h3>{{ structure.buildTime }}</h3>
	<h3>{{ structure.type }}</h3>
	<h3>{{ structure.age }}</h3>
</ion-content>
